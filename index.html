<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Grandstander&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <div class="heading">
        <h1>TO-DO LIST</h1>
      </div>
      <div class="content">
        <div class="calendar">
          <div id="month"></div>
          <div id="date"></div>
          <div id="year"></div>
        </div>
        <div class="taskSection">
          <div class="inputSection">
            <input
              id="task"
              type="text"
              onfocus="this.value=''"
              autocomplete="off"
            />
            <button id="addTask" onclick="addTodo()">Add</button>
            <button id="addTask" onclick="showAll()">All</button>
            <button id="addTask" onclick="showDone()">Done</button>
            <button id="addTask" onclick="showPending()">Pending</button>
          </div>
          <div id="taskArea" class="scrollArea"></div>
          <div id="test"></div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
